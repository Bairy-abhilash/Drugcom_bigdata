version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: drug_synergy_db
    environment:
      POSTGRES_DB: ${DB_NAME:-drug_synergy}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./app/db/schemas/create_tables.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - drug_synergy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    container_name: drug_synergy_api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-drug_synergy}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DEBUG: ${DEBUG:-False}
      MODEL_PATH: /app/models/gnn_synergy_model.pth
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - drug_synergy_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: drug_synergy_dashboard
    environment:
      API_URL: http://api:8000/api/v1
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app/dashboard
    depends_on:
      - api
    networks:
      - drug_synergy_network
    restart: unless-stopped
    command: streamlit run /app/dashboard/app.py --server.port=8501 --server.address=0.0.0.0

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: drug_synergy_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - drug_synergy_network
    restart: unless-stopped
    profiles:
      - debug

networks:
  drug_synergy_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local