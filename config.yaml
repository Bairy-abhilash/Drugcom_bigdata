# Model Configuration
model:
  type: "GraphSAGE"
  hidden_dim: 256
  embedding_dim: 128
  num_layers: 2
  dropout: 0.3
  aggregator_type: "mean"
  use_mc_dropout: true
  mc_samples: 20

# Training Configuration
training:
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 1e-5
  num_epochs: 100
  early_stopping_patience: 10
  gradient_clip: 1.0
  device: "cpu"  # or "cuda"

# Data Configuration
data:
  drugcomb_path: "data/raw/drugcomb.csv"
  drugbank_path: "data/raw/drugbank_interactions.csv"
  processed_dir: "data/processed/"
  
  # Molecular fingerprints
  fingerprint_type: "morgan"  # morgan, maccs, or topological
  fingerprint_radius: 2
  fingerprint_bits: 2048
  
  # Data splits
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  random_seed: 42
  
  # Graph construction
  similarity_threshold: 0.7
  min_edges_per_node: 1

# Inference Configuration
inference:
  confidence_threshold: 70.0
  top_k_predictions: 10
  batch_size: 32

# Safety Configuration
safety:
  severity_levels:
    - safe
    - minor
    - moderate
    - major
    - contraindicated
  
  default_level: "safe"

# Dashboard Configuration
dashboard:
  title: "AI Drug Combination Therapy"
  port: 8501
  theme: "light"

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  reload: true
  log_level: "info"

# Paths
paths:
  models: "models/checkpoints/"
  logs: "logs/"
  results: "results/"
  figures: "figures/"